---

#
# Dockutil
#
# To manage dock items.
#

dockitems_disabled:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar
  - Terminal

dockitems_enabled:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: FirefoxDeveloperEdition
    path: "/Applications/Firefox Developer Edition.app"
    pos: 3
  - name: Sublime Text
    path: "/Applications/Sublime Text.app"
    pos: 4
  - name: iTerm
    path: "/Applications/iTerm.app"
    pos: 5
  - name: Slack
    path: "/Applications/Slack.app"
    pos: 6
  - name: Transmit
    path: "/Applications/Transmit.app"
    pos: 5
